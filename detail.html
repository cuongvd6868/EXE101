<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="assets/css/detail.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="header-top">
        <a href="index.html">
            <div class="logo_top">
                    <img src="assets/img/Logo.png" alt="">
                    <h4>PINK</h4>
                </div>
            </a>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">History</a></li>
                <li><a href="#">Hotline</a></li>
                <li><a href="#">Booking</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search in Pink">
        </div>
        <div class="user-icon">
            <a href="login.html" class="btn-gen">Login</a>
        </div>
    </div>
    <div class="wrapper">
        <div class="form_contact">
            <img src="assets/img/nail-1.avif"
                alt="Contact Image" class="img_contact">
            <div class="form_submit">
                <form action="#" method="POST" autocomplete="off">
                    <div class="form_row">
                        <div class="form_group">
                            <label for="user_name" class="form_label">Họ và tên</label>
                            <input type="text" id="user_name" class="form_input" placeholder="Enter User Name" name="user_name" required>
                        </div>
                    </div>
                    <div class="form_row">
                        <div class="form_group">
                            <label for="user_name" class="form_label">Số điện thoại</label>
                            <input type="text" id="user_name" class="form_input" placeholder="Enter PhoneNumber" name="user_name" required>
                        </div>
                    </div>
                    <div class="form_row">
                        <div class="form_group">
                            <label for="user_name" class="form_label">Địa chỉ</label>
                            <input type="text" id="user_name" class="form_input" placeholder="Enter Address" name="user_name" required>
                        </div>
                    </div>


                    <div class="m_e"><p class="message_e"></p></div>

                    <div class="submit">
                        <button type="submit" class="log_btn">ĐẶT LỊCH</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
